[colors]
; background = #282A2E
; foreground = #C5C8C6
; primary = #F0C674
; alert = #A54242
; disabled = #707880
background = ${xrdb:background}
foreground = ${xrdb:foreground}
primary = ${xrdb:color1}
disabled = ${xrdb:color2}

[bar/main]
width = 100%
monitor = ${env:MONITOR:}
height = 24pt
radius = 6
background = ${colors.background}
foreground = ${colors.foreground}
fixed-center = true
line-size = 3pt
border-size = 0pt
border-color = #00000000

padding-left = 1
padding-right = 1
padding-bottom = 5
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = Font Awesome 5 Free:size=15
font-1 = Fira Code:size=15

modules-left = i3 xwindow
modules-center = weather media 
modules-right = cpu memory pulseaudio bluetooth backlight battery date

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
; wm-restack = i3
; override-redirect = true
tray-position = right
tray-offset-x = 0
tray-offset-y = 0

[module/media]
type=custom/script
format-prefix= " "
format-prefix-foreground = ${colors.primary}
exec = ~/git/dotfiles/polybar/scripts/music

[module/weather]
type = custom/script
format-prefix = "摒"
format-prefix-foreground = ${colors.primary}
exec = curl -s 'wttr.in?format=3&m&period=60&m' 

[module/battery]
type = internal/battery
full-at = 99
battery = BAT0
adapter = ADP1
poll-interval = 5
label-charging =  %percentage%
label-discharging =  %percentage%
label-full =   %percentage%

[module/backlight]
type = internal/backlight
card = intel_backlight
format = <label>
label =  %percentage%
format-prefix = "盛 " 
format-prefix-foreground = ${colors.primary}

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.background}

label-focused = %index%
label-focused-foreground = ${xrdb:color4}
label-focused-background = ${xrdb:color0}
label-focused-underline = ${xrdb:color5}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 40

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-muted-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected =  <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

; [module/wlan]
; inherit = network-base
; interface-type = wireless
; label-connected =  %{F#F0C674}%{F-} %essid% 

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[module/bluetooth]
type = custom/script
exec = ~/git/dotfiles/polybar/scripts/system-bluetooth-bluetoothctl.sh
format-prefix = " "
format-prefix-foreground = ${colors.primary}
tail = true
click-left = ~/git/dotfiles/polybar/scripts/system-bluetooth-bluetoothctl.sh --toggle &

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
