env:
  TERM: 'screen-256color'
font:
  normal:
    family: JetBrainsMono NF
    style: Regular
  bold:
    family: JetBrainsMono NF
    style: Bold
  italic:
    family: JetBrainsMono NF
    style: Italic
  # Point size
  size: 17
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  dimensions:
    columns: 2
    lines: 1
  padding:
    x: 9
    y: 2
  dynamic_padding: true
  dynamic_title: true
  decorations: none
  opacity: 0.95
  startup_mode: Maximized

draw_bold_text_with_bright_colors: true
# alt_send_esc: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

scrolling:
  history: 30000
  multiplier: 3

colors:
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black: '0x15161e'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xa9b1d6'

  # Bright colors
  bright:
    black: '0x414868'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - 'tmux attach || tmux'
